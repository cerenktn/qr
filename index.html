<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Katılım Linkleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f7f6;
      padding: 50px;
    }
    h1 {
      color: #245953;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: 0.3s;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .form {
      background-color: #f39c12;
    }
    .button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Hoş Geldiniz!</h1>
  <p>Aşağıdaki bağlantılardan istediğinizi seçebilirsiniz:</p>

  <!-- WhatsApp Grup Linki -->
  <a class="button whatsapp" href="https://chat.whatsapp.com/XXXXXX" target="_blank">
    WhatsApp Grubuna Katıl
  </a>

  <!-- Form Linki -->
  <a class="button form" href="https://forms.office.com/Pages/ResponsePage.aspx?id=CClghVvhukORSDi8dzqBboCcYYaIo15MuaKruYcYgjxUMFgwTkVNQlZPUzdBV1hMU0ZEMUU3NTIzWC4u" target="_blank">
    Formu Doldur
  </a>
</body>
</html>
